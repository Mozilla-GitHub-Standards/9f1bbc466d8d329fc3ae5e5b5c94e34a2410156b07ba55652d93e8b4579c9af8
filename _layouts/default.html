<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta http-equiv='Content-Security-Policy' content="default-src 'none'; script-src 'self' www.googletagmanager.com www.google-analytics.com developers.google.com; style-src 'self' fonts.googleapis.com maxcdn.bootstrapcdn.com; img-src 'self' www.google-analytics.com; media-src 'self'; frame-src 'self'; font-src 'self' fonts.gstatic.com; base-uri 'none'; form-action docs.google.com">
      <meta name="viewport" content="width=device-width">

      <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
      <meta name="description" content="{{ site.subtitle }}">
      <link rel="icon" type="image/png" sizes="196x196" href="{{ site.baseurl }}/img/favicon.png">

      <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans|Zilla+Slab|Zilla+Slab+Highlight:400,700">

      <!-- Google Tag Manager -->
      <script src="{{ site.baseurl }}/js/dnt-helper.js"></script>
      <script src="{{ site.baseurl }}/js/ga.js"></script>
    </head>

    <body>
      {{ content }}
      {% include footer.html %}
      <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    </body>
</html>
